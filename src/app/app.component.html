
<!-- Notes: More client-side validation of form elements would of been nice. -->
<div class="content" role="main">
  <div class="d-flex justify-content-md-center align-items-center vh-100">
    <div class="login-box shadow border rounded">
      <form class="p-3">
        <h5 class="text-center mt-2">Login Schnell</h5>
        <div class="form-group mt-5">
          <input type="username" class="form-control" id="Username" name="Username" aria-describedby="usernameHelp" placeholder="Enter username" [(ngModel)]='Username' [value]='Username'>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="Password" name="Password" placeholder="Enter password" [(ngModel)]='Password' [value]='Password' minlength=8>
          <small id="passwordHelp" class="form-text text-muted">Must be 8 atleast characters</small>
        </div>
        <button class="btn btn-primary" (click)="authenticateUser()">Login</button>
        <div class="alert alert-danger mt-4" *ngIf='Status === "failed"'>
          <strong>Error: </strong>{{Message}}
        </div>
      </form>
    </div>
  </div>  
</div>

<router-outlet></router-outlet>
